<div class="panel panel-primary">
    <div class="panel-heading">
      Create Post
    </div>
    <div class="panel-body">
    <form>
        <div class="form-group">
            <label for="exampleInputText">Post tilte</label>
            <input type="text" class="form-control" id="exampleInputText" [(ngModel)]="post.title"name="title" placeholder="title">
          </div>
          <div class="form-group">
            <label for="exampleInputContent">Post Description</label>
            <input type="test" class="form-control" id="exampleInputContent" [(ngModel)]="post.description" name="description" placeholder="description">
          </div>
          <button type="submit" (click)="submit()" class="btn btn-default">Submit</button>
    </form>
  </div>
  </div>
